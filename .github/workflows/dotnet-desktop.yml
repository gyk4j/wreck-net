name: .NET CI with MSBuild

on:
  workflow_dispatch:
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
    runs-on: windows-2019
    env:
      Solution_Name: Wreck.sln
      Configuration: Release
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup .NET Framework 3.5
        run: Enable-WindowsOptionalFeature -Online -FeatureName "NetFx3" -All
      
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      
      - name: Build solution
        # run: msbuild $env:Base_Directory\$env:Solution_Name -t:rebuild -property:Configuration=$env:Configuration
        run: |
          pwd
          C:\Windows\Microsoft.NET\Framework\v3.5\MSBuild.exe $Env:GITHUB_WORKSPACE\Wreck.sln -t:Rebuild -p:Configuration=Release -p:Platform=x86 -p:TargetFrameworkVersion=v2.0
        env:
          Configuration: ${{ matrix.configuration }}
    
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: wreck
          path: |
            $Env:GITHUB_WORKSPACE\Wreck\bin\Release
            $Env:GITHUB_WORKSPACE\WreckCli\bin\Release
            $Env:GITHUB_WORKSPACE\WreckGui\bin\Release
            
          
